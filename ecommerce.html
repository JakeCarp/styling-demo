<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/vapor.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/ecommerce.css">
    <title>Ecommerce Demo</title>
</head>

<body>
    <header class="container-fluid sticky-top p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <img class="img-fluid tag-img me-2" src="/assets/LClogo.png" alt="logo">
                <a class="navbar-brand header-font" href="/index.html">Lonely Cloud</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Ecommerce Demo</a>
                        <a class="nav-link" href="#">Company Landing Page</a>
                        <a class="nav-link" href="#">Product Landing Page</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid sticky-top p-0">
        <div class="row my-4 justify-content-around">
            <div class="card border-primary col-md-3 p-0">
                <img src="https://via.placeholder.com/150" class="card-img-top img-fluid" alt="bomber jacket">
                <div class="card-body">
                    <h4 class="card-title header-font">Jackets and Hoodies</h4>
                </div>
            </div>
            <div class="card border-primary col-md-3 p-0">
                <img src="https://via.placeholder.com/150" class="card-img-top img-fluid preview" alt="T-shirt">
                <div class="card-body">
                    <h4 class="card-title header-font">Shirts</h4>
                </div>
            </div>
            <div class="card border-primary col-md-3 p-0">
                <img src="https://via.placeholder.com/150" class="card-img-top img-fluid" alt="beanie">
                <div class="card-body">
                    <h4 class="card-title header-font">Accessories</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="carousel" class="carousel slide h-75" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row"></div>
    </main>
    <footer class="container-fluid text-center">
        <h5>Made with Bootstrap v5.1</h5>
    </footer>
</body>

</html>
